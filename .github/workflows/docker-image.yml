# Build and Publish Docker Image with Github Actions

name: ğŸ“¦ Docker Image
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  REGISTRY_USERNAME: ${{ github.repository_owner }}
  REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
  IMAGE_NAME: ghcr.io/squashytomato/nginx-php:latest

jobs:
  push:
    name: ğŸ—ï¸ Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      # Checkout Repository
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v3
      # Setup BuildX
      - name: ğŸ”§ Setup BuildX
        uses: docker/setup-buildx-action@v2
      # Log Into Registry
      - name: ğŸ”‘ Log Into Registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}
      # Build & Push Image with BuildX
      - name: ğŸ’¾ Build Image
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
